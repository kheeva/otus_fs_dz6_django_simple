{% extends 'base.html' %}
{% load static %}

{% block content %}
    <H2>{{ product.name }}</H2>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
                <li class='nav-item active'><a class='nav-link' href='#'>Описание</a></li>
            </ul>
        </nav>
        <div class='row'>
                <div class='col-sm-4'>
                        <img class='img-fluid' src='{{ product.img_url }}'>
                </div>
                <div class='col-sm-8'>
			        {% if product_specs %}
                    <h5>Коротко о товаре</h5>
                        <ul>
                        {% for spec in product_specs %}
                            <li>{{ spec.type_id }}  {{ spec.value }}</li>
                        {% endfor %}
                        </ul>
			        {% endif %}

                </div>
        </div>
	<a href="/">Назад к списку</a>
{% endblock %}
